        <div style="background-color: #E0E6E8; padding: 11px; border-radius: 5px;">
            <table style="width:100%">
                <tr>
                    <td class="pagesearchheaderName">DESTINATION</td>
                    <td class="pagesearchheaderValue">{{Destination.FormattedName}}</td>
                    <td class="pagesearchheaderName">POPULARITY</td>
                    <td class="pagesearchheaderValue">{{MinRating}} - {{MaxRating}} Stars</td>
                </tr>
                <tr>

                    <td class="pagesearchheaderValue">{{StartDate}}</td>
                    <td class="pagesearchheaderName">END DATE</td>
                    <td class="pagesearchheaderValue">{{EndDate}}</td>
                </tr>
            </table>
        </div>
    </script>
